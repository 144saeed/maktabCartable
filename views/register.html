<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/loginV1.css">
    <link rel="stylesheet" href="css/register.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/register.js"></script>

</head>

<body >


    <form >
        <div class="content blue-grey darken-4">
            <div id="logBox" class=" logBox blue-grey lighten-5">
                <div class="container">
                    <div class="row mar-t-2">
                        <h5 class="center-align green-text text-darken-4">ثبت نام اولیه</h5>
                     
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" name="password" >
                            <label for="password">گذرواژه</label>
                        </div>
                        <div class="input-field col s12">               
                            <input id="repassword" type="password" class="validate" name="repassword"  >

                            <label for="repassword">تکرار گذرواژه</label>
                        </div>
                        <div class="col s12"><span style="display:none ; color:red" id="noMatch">رمز عبور مطابقت ندارد</span></div>
                        <div class="col s12"><span style="display:none ; color:red" id="checkFild">لطفا تمام فیلد ها را پر کنید</span></div>
                        <button class="waves-effect waves-light btn mar-t-1" type="button" name="action" id="btnRegister" onclick="check()" > ثبت نام
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</body>

</html>
