<html>

</head>

<body>
    <form id="userForm">
        <div class="userInfo col s4 right">
            <div class="col s12 white sub_userInfo z-depth-1">
                <div class="col s12 titr">
                    <h6 class="center-align col s12">افزودن کاربر جدید</h6>
                </div>
                <div class="col s12 right">

                        <div class="form-group">
                            <label for="txtName" class="rtl right-align col s4 right"> : نام</label>
                            <input type="text" id="txtName" class="form-control col s8 right rtl right-align" />
                        </div>

                        <div class="form-group">
                            <label for="txtFamily" class="rtl right-align col s4 right"> : نام خانوادگی</label>
                            <input type="text" id="txtFamily" class="form-control col s8 right rtl right-align" />
                        </div>
                        <div class="form-group">
                            <label for="nationalId" class="rtl right-align col s4 right"> : کدملی</label>
                            <input type="text" id="nationalId" class="form-control col s8 right" />
                        </div>
                        <div class="form-group">
                            <label for="txtEmail" class="rtl right-align col s4 right"> : رایانامه</label>
                            <input type="text" id="txtEmail" class="form-control col s8 right" />
                        </div>

                        <div class="form-group right col s12">
                            <label for="txtDescriptionUser" class="rtl right-align col s4 right"> : توضیحات</label>
                            <textarea id="txtDescriptionUser" class="form-control col s8 rtl right-align"></textarea>
                        </div>
                        

                        <div class="button col s12 ">
                                <button id="btnSaveUser" class="waves-effect waves-light btn-small"> ذخیره کاربر </button>
                                <button id="btnCancelUser" class="waves-effect waves-light btn-small"> انصراف </button>
                        </div>
                </div>
            </div>
        </div>

    </form>

    <script>
        $("#btnSaveUser").click(function () {

            $.post("/adminInitiatNewUser", {
                'email': $('#txtEmail').val(),
				'numberId':$('#numberId').val(),
                'firstName': $('#txtName').val(),
                'lastName': $('#txtFamily').val(),
                'description': $('#txtDescriptionUser').val()
            }, function (data) {
               
            })
        });
    </script>
</body>

</html>
